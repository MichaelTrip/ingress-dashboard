<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Ingress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Previous styles remain the same */
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="dashboard-header text-center mb-4">
            <div class="container">
                <h1 class="display-5">
                    <i class="bi bi-cloud-network me-2"></i>Kubernetes Ingress Dashboard
                </h1>
                <p class="lead">Real-time Cluster Network Insights</p>
            </div>
        </header>

        <div class="container">
            <!-- Filtering Section -->
            <div class="filter-section mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Namespace</label>
                        <select id="namespaceFilter" class="form-select">
                            <option value="">All Namespaces</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ingress Class</label>
                        <select id="ingressClassFilter" class="form-select">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="Active">Active</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="applyFilters" class="btn btn-primary">
                            <i class="bi bi-funnel me-2"></i>Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Ingress Resources Container -->
            <div id="ingressContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Ingress cards will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Socket.IO and Frontend Logic
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const ingressContainer = document.getElementById('ingressContainer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const namespaceFilter = document.getElementById('namespaceFilter');
            const ingressClassFilter = document.getElementById('ingressClassFilter');
            const statusFilter = document.getElementById('statusFilter');
            const applyFiltersBtn = document.getElementById('applyFilters');

            // WebSocket event listeners
            socket.on('connect', () => {
                console.log('Connected to WebSocket');
                fetchIngresses();
            });

            socket.on('ingress_update', (ingresses) => {
                updateIngressContainer(ingresses);
                updateFilterOptions(ingresses);
                hideLoadingOverlay();
            });

            // Fetch ingresses with optional filters
            function fetchIngresses(filters = {}) {
                showLoadingOverlay();
                socket.emit('get_ingresses', filters);
            }

            // Update ingress container with new data
            function updateIngressContainer(ingresses) {
                ingressContainer.innerHTML = '';

                if (ingresses.length === 0) {
                    ingressContainer.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle me-2"></i>
                                No Ingress resources found.
                            </div>
                        </div>
                    `;
                    return;
                }

                ingresses.forEach(ingress => {
                    const card = createIngressCard(ingress);
                    ingressContainer.appendChild(card);
                });
            }

            // Create ingress card dynamically
            function createIngressCard(ingress) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'col';
                cardDiv.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-globeme-2"></i>${ingress.name}
                            </h5>
                            <hr>
                            <div class="card-text">
                                <p>
                                    <strong>Namespace:</strong> ${ingress.namespace}<br>
                                    <strong>Ingress Class:</strong> ${ingress.ingress_class_name}<br>
                                    <strong>Created:</strong> ${new Date(ingress.creation_timestamp).toLocaleString()}<br>
                                    <strong>Status:</strong>
                                    <span class="badge ${ingress.status.status === 'Active' ? 'bg-success' : 'bg-warning'}">
                                        ${ingress.status.status}
                                    </span>
                                </p>

                                <details>
                                    <summary>Rules</summary>
                                    ${ingress.rules.map(rule => `
                                        <div class="mb-2">
                                            <strong>Host:</strong> ${rule.host}<br>
                                            <strong>Paths:</strong>
                                            <ul>
                                                ${rule.paths.map(path => `
                                                    <li>
                                                        Path: ${path.path} (${path.path_type})<br>
                                                        Backend: ${path.backend.service_name}:${path.backend.service_port}
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    `).join('')}
                                </details>

                                ${ingress.tls_configured ? `
                                    <div class="mt-2">
                                        <strong><i class="bi bi-lock me-2"></i>TLS Configured</strong>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                return cardDiv;
            }

            // Update filter options dynamically
            function updateFilterOptions(ingresses) {
                const namespaces = new Set();
                const ingressClasses = new Set();

                ingresses.forEach(ingress => {
                    namespaces.add(ingress.namespace);
                    ingressClasses.add(ingress.ingress_class_name);
                });

                // Update Namespace Filter
                namespaceFilter.innerHTML = `
                    <option value="">All Namespaces</option>
                    ${Array.from(namespaces).map(ns => `
                        <option value="${ns}">${ns}</option>
                    `).join('')}
                `;

                // Update Ingress Class Filter
                ingressClassFilter.innerHTML = `
                    <option value="">All Classes</option>
                    ${Array.from(ingressClasses).map(cls => `
                        <option value="${cls}">${cls}</option>
                    `).join('')}
                `;
            }

            // Show loading overlay
            function showLoadingOverlay() {
                loadingOverlay.classList.remove('d-none');
            }

            // Hide loading overlay
            function hideLoadingOverlay() {
                loadingOverlay.classList.add('d-none');
            }

            // Apply Filters Event Listener
            applyFiltersBtn.addEventListener('click', () => {
                const filters = {
                    namespace: namespaceFilter.value || undefined,
                    ingress_class_name: ingressClassFilter.value || undefined,
                    'status.status': statusFilter.value || undefined
                };

                // Remove undefined filter values
                Object.keys(filters).forEach(key =>
                    filters[key] === undefined && delete filters[key]
                );

                fetchIngresses(filters);
            });

            // Initial fetch
            fetchIngresses();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
