<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Kubernetes Ingress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --error-background: #f8d7da;
            --error-text: #721c24;
            --error-border: #f5c6cb;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        .error-container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-message {
            background-color: var(--error-background);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            word-break: break-word;
        }

        .btn-return {
            transition: all 0.3s ease;
        }

        .btn-return:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>

            <h2 class="mb-4">
                <i class="bi bi-shield-exclamation me-2"></i>Oops! Something Went Wrong
            </h2>

            <div class="error-message">
                <strong>Error Details:</strong>
                <p class="mb-0">{{ error }}</p>
            </div>

            <div class="d-grid gap-2">
                <a href="/" class="btn btn-danger btn-return">
                    <i class="bi bi-house-door me-2"></i>Return to Dashboard
                </a>

                <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Retry
                </button>
            </div>

            <div class="mt-3 text-muted small">
                <i class="bi bi-info-circle me-2"></i>
                If the problem persists, contact your cluster administrator.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
